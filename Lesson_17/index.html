<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>

		<div class="container">
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Удалить файл</button>
		</div>
		
		<!-- Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>Подтвердить</h4>
      </div>
      <div class="modal-body">
       Вы действительно  хотите удалить файл?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-yes">Да</button>
        <button type="button" class="btn btn-danger btn-no" data-dismiss="modal" aria-label="Close">Нет</button>
      </div>
    </div>
  </div>
</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>


	
</body>
</html>
