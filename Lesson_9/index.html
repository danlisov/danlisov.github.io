<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="row">
		<div class="container">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
		
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
			<div class="video text-center">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/xXMDUhiIzBE" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
			<div class="form">
				<p class="form-header text-center">Введите свой email</p>
				<form action="#">
					<input type="text" class="form-control input-lg" placeholder="Ваше имя">
					<input type="text" class="form-control input-lg" placeholder="Ваш email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить интструкцию</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
<div class="section">
	<div class="container">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="feature-box">
					<img src="img/01.png" alt="Преимущество 1">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="feature-box">
					<img src="img/02.png" alt="Преимущество 2">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="feature-box">
					<img src="img/03.png" alt="Преимущество 3">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="feature-box">
					<img src="img/04.png" alt="Преимущество 4">
					<p>Четвертое преимущество</p>
				</div>
			</div>	
	</div>
		</div>
		<button class="btn btn-primary btn-lg form-btn center-block">Получить интструкцию</button>
</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="customers-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="customers">
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c1.jpg" alt="Клиент 1"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c2.jpg" alt="Клиент 2"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c3.jpg" alt="Клиент 3"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c4.jpg" alt="Клиент 4"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c5.jpg" alt="Клиент 5"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c6.jpg" alt="Клиент 6"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c7.jpg" alt="Клиент 7"></div>
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6">
						<div class="clients"><img src="img/c8.jpg" alt="Клиент 8"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
